<!-- Navbar -->
<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: aliceblue">Employee Manager</h1>
    <div class="d-flex">
      <!-- clickAddEmployee() thự hiện chức năng: reset value, showAdd = true, showUpdate = false -->
      <!-- data-bs-toggle="modal" data-bs-target="#exampleModal": hiện thị modal -->
      <button (click)="clickAddEmployee()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
    </div>
  </div>
</nav>

<!-- Table -->
<table class="table mt-3">
  <!-- Header Column -->
  <thead>
    <tr>
      <th scope="col">Employee ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email ID</th>
      <th scope="col">Mobile No.</th>
      <th scope="col">Salary</th>
      <th scope="col">Action</th>
    </tr>
  </thead>

  <!-- Value Column -->
  <tbody>
    <tr *ngFor="let row of employeeData">
      <td>{{ row.id }}</td>
      <td>{{ row.firstName }}</td>
      <td>{{ row.lastName }}</td>
      <td>{{ row.email }}</td>
      <td>{{ row.mobile }}</td>
      <td>{{ row.salary }}</td>
      <td>
        <!-- Chức năng Edit Employee -->
        <!-- onEdit() thực hiện chức năng: add value vào button, showAdd = false, showUpdate = true -->
        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" 
          (click)="onEdit(row)">  
          Edit
        </button>
        <!-- Chức năng Delete Employee -->
        <button class="btn btn-danger mx-3" (click)="deleteEmployee(row)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Báo cho Angular biết là <form> này sử dụng formValue làm FormGroup -->
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <!-- liên kết với thuộc tính "fistName" trong formValue -->
            <input type="text" formControlName="firstName" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Email ID</label>
            <input type="text" formControlName="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile No.</label>
            <input type="text" formControlName="mobile" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="text" formControlName="salary" class="form-control">
          </div>
        </form>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <!-- Đóng modal -->
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- Button Add: hiển thị nếu showAdd = true -->
        <button type="button" *ngIf="showAdd" class="btn btn-success" (click)="postEmployeeDatails()">Add</button>
        <!-- Button Update: hiển thị nếu showUpdate = true -->
        <button type="button" *ngIf="showUpdate" class="btn btn-primary" (click)="updateEmployeeDatails()">Update</button>
      </div>
    </div>
  </div>
</div>
